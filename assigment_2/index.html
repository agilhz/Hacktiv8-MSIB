<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge_2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button class="menu-toggle">MENU</button>
      <nav>
        <ul>
          <button class="menu-toggle">MENU</button>
          <li><a href="#">HOME</a></li>
          <li><a href="#">PRODUCT</a></li>
          <li><a href="#">GALLERY</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">MY INVENTORY</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="profile-form profile">
        <div class="profile-left">
          <div class="container-img">
            <img src="img/photo.png" alt="photo-agil" id="photo" />
            <input type="file" id="file" />
            <label for="file" id="upload">Choose Photo</label>
          </div>
        </div>
        <div class="profile-center">
          <h1>Nama Anda</h1>
          <p>Front End Designer</p>
          <div class="btn-profile-center">
            <button class="btn-edit">Edit</button>
            <button class="btn-resume">Resume</button>
          </div>
        </div>
        <div class="profile-right">
          <table>
            <tbody>
              <tr>
                <th><p>Availability</p></th>
                <td><p>Full Time</p></td>
              </tr>
              <tr>
                <th><p>Usia</p></th>
                <td><p>17</p></td>
              </tr>
              <tr>
                <th><p>Lokasi</p></th>
                <td><p>Jakarta, Indonesia</p></td>
              </tr>
              <tr>
                <th><p>Pengalaman</p></th>
                <td><p>2</p></td>
              </tr>
              <tr>
                <th><p>Email</p></th>
                <td><p>Developer@gmail.com</p></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <section class="profile-form form">
        <form action="">
          <label for="nama">Nama</label>
          <input type="text" name="nama" /><br />
          <label for="role">Role</label>
          <input type="text" name="role" /><br />
          <label for="availability">Availability</label>
          <input type="text" name="availability" /><br />
          <label for="usia">Usia</label>
          <input type="text" name="usia" /><br />
          <label for="lokasi">Lokasi</label>
          <input type="text" name="lokasi" /><br />
          <label for="years-experience">Years Experience</label>
          <input type="text" name="years-experience" /><br />
          <label for="email">Email</label>
          <input type="text" name="email" /><br />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright &#169; 2022 Agil Haubi Zikri</p>
    </footer>
    <script src="/assigment_2/script.js"></script>
  </body>
</html>
